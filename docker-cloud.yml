paths-web:
    image: karolsojko/paths-api
    volumes:
        - /var/www/paths-api
        - /etc/nginx/conf.d
    working_dir: /var/www/paths-api
    expose:
        - "9000"
    links:
        - paths-db:db
    restart: always
paths-nginx:
    image: nginx:1.9
    volumes_from:
        - paths-web
    links:
        - paths-web:web
    environment:
        - VIRTUAL_HOST=your.domain.com
    restart: always
paths-db:
    image: mongo:3.2
    ports:
        - "27017"
    volumes:
        - /mnt/sda1/var/lib/paths-api:/data/db
    restart: always
paths-varnish:
    image: million12/varnish
    links:
        - paths-nginx:nginx
        - paths-web:web
    ports:
        - "80"
    volumes_from:
        - paths-web
    environment:
        VCL_CONFIG: /var/www/paths-api/docker/varnish/varnish.vcl
    restart: always
